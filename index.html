<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-slate-600 flex items-center flex-col justify-center h-screen gap-14">

    <div class="h-72 w-[330px] md:w-[710px] md:h-16 manw bg-slate-950 flex flex-col md:flex-row justify-around px-6 items-center rounded-xl">

        <input type="text" class="a h-11 text-center rounded-xl w-56 font-sans text-xl" placeholder="Enter the 1st Number">
        <input type="text" class="op h-11 text-center w-11 rounded-xl font-sans  text-xl flex items-center justify-center">
        <input type="text" class="b h-11 text-center rounded-xl w-56 font-sans text-xl" placeholder="Enter the 2nd Number">
        <button value="true" onclick="operate()" class="h-12 w-28 bg-violet-800 text-white rounded-xl font-bold">Calculate</button>
    
    </div>


    <div style="width: 290px;" class="h-16 bg-slate-950 flex gap-2 justify-around items-center rounded-xl text-white">
        <p class="text-xl">THE RESULT IS = </p>
        <p id="out" class="text-xl border-white border-solid border-2 w-20 h-3/5 flex justify-around items-center"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
